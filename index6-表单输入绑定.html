<html>
	<head>

		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='app'>
			<p>message: {{message}} ischeck:{{ischeck}}  radiovalue:{{radiovalue}} selected:{{selected}}</p>
			<p>valuelist_select: {{valuelist_select}}</p>
			<p>canbeobject: {{canbeobject}}</p>
			<input v-model="message"  placeholder="edit "/>

			<br>
			<input type="checkbox" value="checkbox1" id="checkbox11" v-model="checklist" />

			<div>

				<br>
			</div>
			<div >

					<option>B</option>
				</select>
			</div>
			<select v-model="selectlist" multiple  style="width: 50px;" >
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<br>
			<select v-model="valuelist_select">
				<option v-for="value in valuelist">{{ value }}</option>
			</select>
			<input type='radio' value="{id:12, age:11}" v-model="canbeobject"/>
			<br>
			<input type='text' v-module.number="num"/>
			<p>num: {{num}}</p>

	</body>
