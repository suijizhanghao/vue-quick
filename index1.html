<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='app'>
			<span>{{ message }} </span>
			<br>
			<span v-once>{{ message }}</span>
			<br>
			<span v-html="message"></span>
			<br>
			<p>{{ randomidd }}</p>
			<br>
			<div>
				<button type="button" class="mui-btn mui-btn-blue" @click='changecolor'>按钮</button>
			</div>
			<div>
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block" v-bind:disabled="isDisabled">按钮</button>
			</div>
			<div class="color">
				颜色测试
			</div>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					message: "myfun",
					randomidd: 1,
					isDisabled: false,
					color: 'red'
				},
				created() {
					console.log('a is :' + this.message)
				},
				beforeCreate() {
					console.log('a is:' + this.message)
				},
				mounted() {
					console.log('mounted')
				},
				beforeUpdate() {
					console.log('beforeUpdate')
				},
				updated() { //? 值没有改变的话，有没有rerender patch
					console.log('updated')
				},
				methods: {
					changecolor() {
						this.randomidd = Math.ceil(Math.random()*10)
						if (this.randomidd %2 == 0) {
							this.isDisabled = true
						} else {
							this.isDisabled = false
						}
					}
				}
			})
			vm.m1 = 1	//和接口文档上竟然不一致
		</script>
		<style type="text/css">
			.red {color:red;}
		</style>
		
	</body>
</html>
