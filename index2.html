<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='app'>
			<p v-bind:title="k2"> {{k1}} {{ kk1 }}</p>
			<p v-if="k1 > 'aa'"> AAA </p>
			<p v-else-if="k1 < 'aa'"> BBB </p>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					k1: 'aaa',
					k2: new Date().toGMTString()
				}
			})
			app.k1 = "bbb"
			app.kk1 = 'v3'
			app.kk1 = "tet"
			app.$watch('k1', function(newValue, oldValue){
				console.log(oldValue)
			})
			app.$watch()
		</script>
		
	</body>
</html>
